    <script src="./assets/js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        var flag = 1;
        setInterval(function(){
          if(flag % 2 == 0){
            $('#banner1').fadeIn();
            $('#banner2').fadeOut();
          }
          else{
            $('#banner1').fadeOut();
            $('#banner2').fadeIn();
          }
          flag++;
        }, 3000)

      });
    </script>
