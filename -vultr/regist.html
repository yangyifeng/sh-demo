<body style="position: relative; min-height: 100%; margin: 0px; padding: 0px; background-color: rgb(11, 65, 130);">

	<div style="position: absolute; top: -120px; left: 0px; width: 100%; min-height: 100%; background: linear-gradient(0deg, #0b4182 1%, #1e88e5 100%);">
		<div class="loggedout_vcenter">
			<div style="padding: 8px;">
				<div style="min-height:420px; max-width: 420px; padding:40px; background-color:#ffffff; margin-left: auto; margin-right: auto; border-radius:4px; overflow-x: hidden;">
					<a href="index.html" style="display:block; height:58px; width:167px; margin:0 auto 30px auto; background-image:url(./assets/images/logo.png); background-size:auto 50px; background-repeat:no-repeat;"></a>
										
					<div id="register_header" class="textcenter">
						You're moments away from launching a blazing fast SSD Cloud Server. Enter your email and create a password to get started!
					</div>

					<hr class="hr20">

					<form method="post" id="register-form">

						<div class="form-group">
							<div class="input-icon input-icon-lg">
								<i class="zmdi zmdi-email"></i>
								<input name="9d9f36261bb4a2e48e8c184b18d7865c" value="" class="form-control input-lg" type="text" placeholder="Email Address" required="">
							</div>
						</div>

						<div class="form-group">
							<div class="input-icon input-icon-lg">
								<i class="zmdi zmdi-lock-outline"></i>
								<input name="password1" class="form-control input-lg" type="password" placeholder="Password" required="">
							</div>
						</div>

						<!--错误提示-->
						<div class="err-tips">
							<img id="input_length_check" src="./assets/images/warning.png">
							<span class="password_parameters_label"> error tips</span>
							<br ><br >
						</div>

						<button id="register_submit_button" class="btn btn-block btn-primary" type="submit">Create Account</button>

					</form>

					<hr class="hr10">

					<div class="textcenter">
						Already a member? <a href="login.html">Log In</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./assets/js/jquery.min.js"></script>

		$(document).ready(function () {
			$('#register-form').preventDoubleSubmission();
